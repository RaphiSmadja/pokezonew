<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1">
    <title>Registration</title>
    <!-- the form awesome library is used to add icons to our form -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <!-- include the stylesheet file -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="authentication/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="login">
        <h1>Registration</h1>
        <form action="/users/signup" method="post">
            <label for="firstname">
                <!-- font awesome icon -->
                <i class="fas fa-user"></i>
            </label>
            <input type="text" name="firstname" placeholder="firstname" id="firstname" required><br><br>
            <label for="lastname">
                <!-- font awesome icon -->
                <i class="fas fa-user"></i>
            </label>
            <input type="text" name="lastname" placeholder="lastname" id="lastname" required><br><br>
            <label for="pseudo">
                <!-- font awesome icon -->
                <i class="fas fa-user"></i>
            </label>
            <input type="text" name="pseudo" placeholder="pseudo" id="pseudo" required><br><br>
            <input type="radio" id="man" name="gender" value='M'>
            <label for="man">Male</label><br>
            <input type="radio" id="female" name="gender" value='F'>
            <label for="man">Female</label><br><br>
            <label for="email">
                <!-- font awesome icon -->
                <i class="fas fa-user"></i>
            </label>
            <input type="text" name="email" placeholder="mail@mail.fr" id="email" required>
            <br><br>
            <label for="password">
                <i class="fas fa-lock"></i>
            </label>
            <input type="password" name="password" placeholder="Password" id="password" required><br><br>
            <input type="submit" value="Registration">
        </form>
    </div>
</body>

</html>
