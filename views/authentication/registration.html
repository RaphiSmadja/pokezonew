<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1">
    <title>Registration</title>
    <!-- the form awesome library is used to add icons to our form -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <!-- include the stylesheet file -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="authentication/registration.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="login">
        <h1>Registration</h1>
        <form id="signup-form">
            <label for="firstname">
                <i class="fas fa-user"></i>
            </label>
            <input type="text" name="firstname" placeholder="First Name" id="firstname" required>
            <label for="lastname">
                <i class="fas fa-user"></i>
            </label>
            <input type="text" name="lastname" placeholder="Last Name" id="lastname" required>
            <label for="pseudo">
                <i class="fas fa-user-tag"></i>
            </label>
            <input type="text" name="pseudo" placeholder="Pseudo" id="pseudo" required>
            <div>
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
            </div>
            <label for="email">
                <i class="fas fa-envelope"></i>
            </label>
            <input type="email" name="email" placeholder="mail@mail.fr" id="email" required>
            <label for="password">
                <i class="fas fa-lock"></i>
            </label>
            <input type="password" name="password" placeholder="Password" id="password" required>
            <input type="submit" value="Register">
        </form>
        <div id="message" style="color: red; margin-top: 10px;"></div>
    </div>
    <script>
        document.getElementById("signup-form").addEventListener("submit", async function (e) {
            e.preventDefault(); // EmpÃªche le rechargement de la page

            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/users/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });
                const result = await response.json();
                if (result.msg === "NOK") {
                    document.getElementById("message").innerText = result.result;
                } else {
                    document.getElementById("message").innerText = "Registration successful!";
                    document.getElementById("message").style.color = "green";

                    setTimeout(() => {
                        window.location.href = '/'; 
                    }, 2000);
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById("message").innerText = "An error occurred. Please try again.";
                document.getElementById("message").style.color = "red";
            }
        });
    </script>
</body>

</html>
